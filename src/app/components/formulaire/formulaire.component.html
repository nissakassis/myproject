<form name="formuser" (ngSubmit)="ajoutUser()"  (ngReset)="clear()">
    <label>Id</label>
    <div>
        <input name="id"   [(ngModel)]="id">
    </div>
    <label>Nom</label>
    <div>
        <input type="name" name="name" [(ngModel)]="name">
    </div>
    <label>Email</label>
    <div>
        <input type="email" name="email" [(ngModel)]="email">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Envoyer </button> 
    <button type="reset" class="btn btn-primary"> Reset </button>
</form>
 
<br> <br>

<ol>
    <ng-container *ngFor="let user of users; let myIndex=index">
      <li>Num√©ro user: {{user.id}} </li>
      <ul>
        <li> Nom:  {{user.name}} </li>
        <li> Email:  {{user.email}} </li>
      </ul>
     <button  (click)="remove(myIndex)"> Supprimer</button> 
    </ng-container>
</ol>
